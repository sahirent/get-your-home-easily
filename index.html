<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Your Home Easily</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav ul { list-style: none; padding: 0; background: #333; margin: 0; display: flex; }
    nav ul li { position: relative; }
    nav ul li a { display: block; padding: 14px 20px; color: white; text-decoration: none; }
    nav ul li a:hover { background: #575757; }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover { background-color: #f1f1f1 }
    .dropdown:hover .dropdown-content { display: block; }

    section { padding: 20px; }
    form { max-width: 600px; margin: auto; display: flex; flex-direction: column; }
    label { margin-top: 10px; }
    input, select, textarea, button { padding: 10px; margin-top: 5px; }
    button { background-color: #333; color: white; border: none; cursor: pointer; margin-top: 20px; }
    button:hover { background-color: #555; }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#about-us">About Us</a></li>
    <li><a href="#products">Product & Services</a></li>
    <li><a href="#media">Media</a></li>
    <li><a href="#contact">Contact Us</a></li>
    <li><a href="#faqs">FAQs</a></li>
    <li class="dropdown">
      <a href="#">Login ⬇️</a>
      <div class="dropdown-content">
        <a href="#owner-login">Owner</a>
        <a href="#renter-login">Renter</a>
        <a href="#agent-login">Agent</a>
      </div>
    </li>
  </ul>
</nav>

<section id="post-property">
  <h2>Post Your Property for Rent</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
    <label for="ownerName">Full Name:</label>
    <input type="text" id="ownerName" name="ownerName" required>

    <label for="ownerPhone">Mobile Number:</label>
    <input type="tel" id="ownerPhone" name="ownerPhone" required>

    <label for="ownerEmail">Email (optional):</label>
    <input type="email" id="ownerEmail" name="ownerEmail">

    <label for="propertyType">Property Type:</label>
    <select id="propertyType" name="propertyType" required>
      <option value="">--Select--</option>
      <option value="1BHK">1 BHK</option>
      <option value="2BHK">2 BHK</option>
      <option value="3BHK">3 BHK</option>
      <option value="Room">Room</option>
      <option value="Studio">Studio</option>
    </select>

    <label for="rent">Monthly Rent (₹):</label>
    <input type="number" id="rent" name="rent" required>

    <label for="location">Property Address/Location:</label>
    <textarea id="location" name="location" required></textarea>

    <label for="availableFrom">Available From (Date):</label>
    <input type="date" id="availableFrom" name="availableFrom" required>

    <label for="photos">Upload Photos (max 5):</label>
    <input type="file" id="photos" name="photos" accept="image/*" multiple>

    <label for="furnishing">Furnishing:</label>
    <select id="furnishing" name="furnishing">
      <option value="unfurnished">Unfurnished</option>
      <option value="semi">Semi-furnished</option>
      <option value="fully">Fully Furnished</option>
    </select>

    <label for="contactTime">Preferred Time to Contact:</label>
    <input type="text" id="contactTime" name="contactTime" placeholder="e.g., 10am - 7pm">

    <label for="description">Additional Info / Highlights:</label>
    <textarea id="description" name="description"></textarea>

    <button type="submit">Submit Property</button>
  </form>
</section>

</body>
</html>
